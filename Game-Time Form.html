<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game-Time Form</title>
  </head>
  <body>
    <h3>Lets set up an Game-Time Form</h3>
    <form action="mailto:info@appbrewery.com" method="post" enctype="text/plain">
      <label>You Gamer Tag:</label>
      <input type="text" name="Your Gamer Tag" value=""><br>
      <label>Your Age:</label>
      <input type="range" min="0" max="100+"name="Your Age" value=""><br>
      <label>Time specific to play:</label>
      <input type="time" min="0:00am" max="24:00pm "name="Time for Playing" value=""><br>
      <label for="Good Date">Date available:</label>
      <input type="date" name="Good Date" value=""><br>
      <label>Favorite Shades:</label>
      <input type="color" name="Favorite Color" value=""><br>
      <label>With other friends:</label>
      <input type="checkbox" name="Would other friend come" value=""><br>
      <label>Authentication:</label>
      <input type="file" name="Authentication" value="" ><br>
      <label>Any favorite game dialogues:</label>
      <textarea name="name" rows="10" cols="20"></textarea>
      <input type="submit" name="Your Message" accept="image/jpeg,image/png">
    </form>
  </body>
</html>
